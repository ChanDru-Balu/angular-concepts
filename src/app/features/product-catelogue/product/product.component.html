<div class="title fs-24">{{products.name  }} <span class="fs-14"> ( {{products.products.length}} Types Available) </span></div>

<div class="product" *ngFor="let product of paginatedProducts" (click)="selectProduct(product)" 
    [ngClass]="{'selected-product': (this.selectedProduct?.id == product?.id )}">
    <div class="product-details">
        <div class="image">
            <img src="assets/images/product-catalog-image1.png" alt="" class="product-image">
        </div>
        <div class="details">
            <div class="header">
                <div class="subtitle fs-12 secondary ">Cat Code: {{product.id}}</div>
                <div class="fs-18 black-cl product-name">{{product.name}}</div>
            </div>
            <div class="metrics">
                <div class="key-value">
                    <div class="key">Platform size </div>
                    <div class="value">: 64"X20*</div>
                </div>

                  <div class="key-value">
                    <div class="key">Weight </div>
                    <div class="value">: 36kg</div>
                </div>

                  <div class="key-value">
                    <div class="key">Power Source </div>
                    <div class="value">: {{product.productFilters?.fuelType}}</div>
                </div>
               
            </div>
        </div>

    </div>
    <div class="buttons">
        <button class="add-button">Add to Cart</button>
        <button class="view-button">View Details</button>
    </div>
</div>

<mat-paginator #paginator [length]="products.products.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              label=""
              aria-label="Select page"
              >
</mat-paginator>
